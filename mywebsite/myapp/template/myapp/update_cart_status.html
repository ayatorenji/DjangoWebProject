{% extends 'myapp/base.html' %}
{% block content %}
<h1>Update Cart Status</h1>
<form method="post">
  {% csrf_token %}
  <label for="status">Status:</label>
  <select name="status" id="status">
    <option value="Waiting" {% if cart.status == "Waiting" %}selected{% endif %}>Waiting</option>
    <option value="Approved" {% if cart.status == "Approved" %}selected{% endif %}>Approved</option>
    <option value="Denied" {% if cart.status == "Denied" %}selected{% endif %}>Denied</option>
  </select>
  <button type="submit">Update</button>
</form>
{% endblock %}
